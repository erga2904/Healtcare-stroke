<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Prediksi Stroke - Decision Tree</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h2> Prediksi Risiko Stroke</h2>
      <form method="POST" action="/predict">
        <div class="form-group">
          <label>Jenis Kelamin</label>
          <select name="gender" required>
            <option value="Male">Laki-laki</option>
            <option value="Female">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label>Usia</label>
          <input type="number" name="age" step="0.1" min="0" required>
        </div>
        <div class="form-group">
          <label>Hipertensi?</label>
          <select name="hypertension" required>
            <option value="0">Tidak</option>
            <option value="1">Ya</option>
          </select>
        </div>
        <div class="form-group">
          <label>Penyakit Jantung?</label>
          <select name="heart_disease" required>
            <option value="0">Tidak</option>
            <option value="1">Ya</option>
          </select>
        </div>
        <div class="form-group">
          <label>Pernah Menikah?</label>
          <select name="ever_married" required>
            <option value="Yes">Ya</option>
            <option value="No">Tidak</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tipe Pekerjaan</label>
          <select name="work_type" required>
            <option value="Private">Swasta</option>
            <option value="Self-employed">Wiraswasta</option>
            <option value="Govt_job">PNS</option>
            <option value="children">Anak-anak</option>
            <option value="Never_worked">Tidak Pernah Bekerja</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tipe Tempat Tinggal</label>
          <select name="Residence_type" required>
            <option value="Urban">Perkotaan</option>
            <option value="Rural">Pedesaan</option>
          </select>
        </div>
        <div class="form-group">
          <label>Rata-rata Glukosa Darah</label>
          <input type="number" name="avg_glucose_level" step="0.1" min="0" required>
        </div>
        <div class="form-group">
          <label>BMI</label>
          <input type="number" name="bmi" step="0.1" min="0" required>
        </div>
        <div class="form-group">
          <label>Status Merokok</label>
          <select name="smoking_status" required>
            <option value="never smoked">Tidak Pernah</option>
            <option value="formerly smoked">Dulu Pernah</option>
            <option value="smokes">Saat Ini Merokok</option>
            <option value="Unknown">Tidak Diketahui</option>
          </select>
        </div>
        <button type="submit" class="btn">Prediksi Sekarang</button>
      </form>
    </div>

    <div class="glass-card">
      <h3> Insight Model Decision Tree</h3>
      <div class="visualization-grid">
        <img src="{{ url_for('static', filename='target_distribution.png') }}" alt="Target">
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="CM">
        <img src="{{ url_for('static', filename='feature_importance.png') }}" alt="FI">
        <img src="{{ url_for('static', filename='decision_tree.png') }}" alt="Tree">
      </div>
    </div>
  </div>
</body>
</html>
